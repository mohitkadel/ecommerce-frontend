<article class="card mb-3">
	<div class="card-body">
		<figure class="icontext col">
			<!-- <div class="icon">
								<img class="rounded-circle img-sm border" src="images/avatars/avatar3.jpg">
							</div> -->
			<div class="text">
				<h2>Change Password</h2>
				<hr>
				<div class="alert alert-success" *ngIf="success">{{success}}</div>
				<div class="alert alert-danger" *ngIf="error">{{error}}</div>
				<form [formGroup]="changePasswordForm" #myForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
					<div class="form-group">
						<label for="name">Old Password</label>
						<input type="password" name="password" class="form-control" id="password" formControlName="password" [ngClass]="{'is-invalid' : (((changePasswordForm.get('password').hasError('required') || changePasswordForm.get('password').invalid) && changePasswordForm.get('password').dirty) || (changePasswordForm.get('password').hasError('required') && myForm.submitted))}" required />
						<div class="invalid-feedback" *ngIf="(((changePasswordForm.get('password').hasError('required')  || changePasswordForm.get('password').invalid) && changePasswordForm.get('password').dirty) || (changePasswordForm.get('password').hasError('required') && myForm.submitted))">Old Password is invalid.</div>
					</div>
					<div class="form-group">
						<label for="name">New Password</label>
						<input type="password" name="newPassword" class="form-control" id="newPassword" formControlName="newPassword" [ngClass]="{'is-invalid' : (((changePasswordForm.get('newPassword').hasError('required') || changePasswordForm.get('newPassword').invalid) && changePasswordForm.get('newPassword').dirty) || (changePasswordForm.get('newPassword').hasError('required') && myForm.submitted))}" required />
						<div class="invalid-feedback" *ngIf="(((changePasswordForm.get('newPassword').hasError('required')  || changePasswordForm.get('newPassword').invalid) && changePasswordForm.get('newPassword').dirty) || (changePasswordForm.get('newPassword').hasError('required') && myForm.submitted))">Old Password is invalid.</div>
					</div>
					<div class="form-group">
						<label for="name">Repeat Password</label>
						<input type="password" name="repeatPassword" class="form-control" id="repeatPassword" formControlName="repeatPassword" [ngClass]="{'is-invalid' : (((changePasswordForm.get('repeatPassword').hasError('required') || changePasswordForm.get('repeatPassword').invalid) && changePasswordForm.get('repeatPassword').dirty) || (changePasswordForm.get('repeatPassword').hasError('required') && myForm.submitted))}" required />
						<div class="invalid-feedback" *ngIf="(((changePasswordForm.get('repeatPassword').hasError('required')  || changePasswordForm.get('repeatPassword').invalid) && changePasswordForm.get('repeatPassword').dirty) || (changePasswordForm.get('repeatPassword').hasError('required') && myForm.submitted))">Repeat Password is invalid.</div>
					</div>
					<div class="text-center mb-3">
						<button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="myForm.submitted">Submit</button>
					</div>
				</form>
			</div>
		</figure>
	</div> <!-- card-body .// -->
</article> <!-- card.// -->
