<div class="row">
	<main class="col-md-12">
		<header class="border-bottom mb-4 pb-3">
			<div class="form-inline">
				<div class="col-lg-6 col-sm-12">
					<!-- <form class="search" [formGroup]="searchForm" (ngSubmit)="search()"> -->
					<div class="input-group w-100">
						<input type="text" class="form-control" placeholder="Search" [(ngModel)]="model" [ngbTypeahead]="search" [resultFormatter]="resultFormatBandListValue" [inputFormatter]="inputFormatBandListValue" #instance="ngbTypeahead">
						<!-- <div class="input-group-append">
							<button class="btn btn-primary" type="submit">
								<i class="fa fa-search"></i>
							</button>
						</div> -->
					</div>
					<!-- </form> -->
					<!-- search-wrap .end// -->
				</div> <!-- col.// -->
			</div>
		</header><!-- sect-heading -->
		<div class="row">
				<!-- <a *ngFor="let product of products" [routerLink]="['./product/' + product.id]" > -->
					<div class="col-md-4" *ngFor="let product of products">
							<figure class="card card-product-grid">
								<div class="img-wrap" [routerLink]="['./product/' + product.id]" style="cursor: pointer;">
									<span class="badge badge-danger"> NEW </span>
									<img [src]="image.url" *ngFor="let image of product.images">
									<!-- <a class="btn-overlay" href="#"><i class="fa fa-search-plus"></i> Quick view</a> -->
								</div> <!-- img-wrap.// -->
								<figcaption class="info-wrap">
									<div class="fix-height">
										<a class="title" [routerLink]="['./product/' + product.id]" style="cursor: pointer;">{{product.title}}</a>
										<div class="price-wrap mt-2">
											<span class="price">${{product.price}}</span>
											<!-- <del class="price-old">$1980</del> -->
										</div> <!-- price-wrap.// -->
									</div>
									<a [routerLink]="['./product/' + product.id]" class="btn btn-block btn-primary">Buy Now </a>
								</figcaption>
							</figure>
					</div>
				<!-- </a> -->
			 <!-- col.// -->
		</div> <!-- row end.// -->
